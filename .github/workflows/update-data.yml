name: Update Data

on:
  schedule:
    - cron: '0 */3 * * *'  # every 3 hours
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate data.json
        env:
          MIN_TIDE_FT: '2.5'
          MIN_DURATION_MIN: '60'
          WINDOW_BLOCK_MIN: '120'
        run: |
          python scripts/fetch_and_score.py
          cp data/data.json /tmp/paddlecast_data.json

      - name: Prepare gh-pages working tree
        run: |
          git fetch origin gh-pages:gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages
          mkdir -p data
          cp -f /tmp/paddlecast_data.json data/data.json
          git add data/data.json

      - name: Commit and push data
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m 'Update data [skip ci]' || echo 'No changes to commit'
          git push origin gh-pages

name: Update Data

on:
  schedule:
    - cron: "0 */3 * * *" # every 3 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (default branch)
        uses: actions/checkout@v4
        with:
          path: source
          fetch-depth: 0

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pytz

      - name: Generate data.json into gh-pages
        working-directory: gh-pages
        run: |
          python ../source/scripts/fetch_and_score.py

      - name: Commit and push data
        working-directory: gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.json
          git commit -m "Update data [skip ci]" || echo "No changes"
          git push origin gh-pages
