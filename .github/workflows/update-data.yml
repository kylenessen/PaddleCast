name: Deploy site via Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/update-data.yml'
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate data.json
        env:
          MIN_TIDE_FT: '2.5'
          MIN_DURATION_MIN: '60'
          WINDOW_BLOCK_MIN: '120'
        run: |
          python scripts/fetch_and_score.py

      - name: Build static site
        run: |
          rm -rf _site
          mkdir -p _site
          cp -r src/* _site/
          mkdir -p _site/data
          cp -f data/data.json _site/data/data.json
          echo paddlecast.org > _site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
